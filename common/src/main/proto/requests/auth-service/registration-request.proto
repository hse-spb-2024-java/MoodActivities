syntax = "proto3";

option java_package = "org.hse.moodactivities.common.proto.requests.auth";
option java_multiple_files = true;

package requests;

message RegistrationRequest {
    enum loginType {
        MAIL = 0;
        ETC = 1;
    }
    loginType type = 1;
    string username = 2;
    string nickname = 3;
    string password = 4;
    string confirmed_password = 5;
}
